<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unslider Test</title>
  <link href="../dist/unslider.css" rel="stylesheet">
  <link href="../dist/unslider-dots.css" rel="stylesheet">
  <style>
    .unslider {
      position: relative;
    }
    .unslider > div {
      border: 1px solid;
    }
    .unslider img {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="myslider">
      <ul>
        <li>My slide</li>
        <li>Another slide</li>
        <li>My last slide</li>
      </ul>
    </div>

    <hr/>

    <button onclick="init()">init</button>
    <button onclick="destroy()">destroy</button>

    <div class="myslider2">
      <ul>
        <li>
          <img src="https://farm1.staticflickr.com/313/31812080833_297acfbbd9_z.jpg">
        </li>
        <li>
          <img src="https://farm4.staticflickr.com/3804/33589584740_b0fbdcd4aa_z.jpg">
        </li>
        <li>
          <img src="https://farm1.staticflickr.com/470/31340603494_fb7228020d_z.jpg">
        </li>
      </ul>
    </div>
  </div>

  <script src="../dist/unslider.js"></script>
  <script>
    Unslider.create('.myslider', {
      animation: 'vertical',
      autoplay: true,
      infinite: true,
    });

    var slider = null;

    function init() {
      slider = Unslider.create('.myslider2', {
        animateHeight: true,
      });
      console.log(slider)
    }

    function destroy() {
      slider && slider.destroy();
      console.log(slider)
    }
  </script>
</body>

</html>
